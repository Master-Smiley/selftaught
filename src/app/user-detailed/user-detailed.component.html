<div class="container">
    <div align="center" class="mt-5 mb-5">
        <h1>Hey, {{username}}</h1>
        <h1>Here are all your published guides</h1>
    </div>

    <div *ngFor="let guide of this.guides; let i=index">
        <div *ngIf="i<num">
            <app-post-preview [guide]='guide'></app-post-preview>
        </div>
        <div *ngIf="i==num" style="text-align:center">
            <p class="btn btn-secondary" (click)="showMore()">show more</p>
        </div>
    </div>
    <ng-template #loading>
        <h1 align="center">Loading Guides...</h1>
    </ng-template>
</div>
